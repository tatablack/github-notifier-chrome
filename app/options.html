<!doctype html>
<html>
    <head>
        <!-- bower:css -->
        <!-- endbower -->

        <!-- build:css styles/chrome-bootstrap.css -->
        <link href="styles/chrome-bootstrap.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- build:css styles/chrome-bootstrap-custom.css -->
        <link href="styles/chrome-bootstrap-custom.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- build:css styles/icomoon.css -->
        <link href="styles/icomoon.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- build:css lib/humane/themes/jackedup.css -->
        <link href="lib/humane/themes/jackedup.css" rel="stylesheet">
        <!-- endbuild -->

        <script src="lib/zepto.min.js"></script>
        <script src="lib/lodash.custom.min.js"></script>
        <script src="scripts/chromestorage.js"></script>
        <script src="lib/humane/humane.min.js"></script>

        <!-- build:js scripts/options.js -->
        <script src="scripts/options.js"></script>
        <!-- endbuild -->
    </head>
    <body class="chrome-bootstrap">
        <div class="frame">
            <div class="mainview view">
                <div class="selected">
                    <header>
                        <h1 class="icon-params">
                            GitHub Notifier
                            <small>The companion to <a href="https://github.scm.corp.ebay.com/atata/github-listener">Github Listener</a></small>
                        </h1>
                        <div id="closeButton" class="corner icon-close"></div>
                    </header>
        
                    <div class="content">
                        <form>
                            <section>
                                <h3>Configuration</h3>
                                <div>
                                    <label for="username" class="icon-user">GitHub username:</label>
                                    <input type="text" id="username" name="username">
                                    <span class="username-validation"></span>
                                    <span class="username-validation-message"></span>
                                </div>
                                
                                <div>
                                    <label for="listener" class="icon-cloud">GitHub Listener instance:</label>
                                    <input type="text" placeholder="http://host:port" id="listener" name="listener">
                                    <span class="listener-validation"></span>
                                    <span class="listener-validation-message"></span>
                                </div>                                
                            </section>

                            <div class="controls">
                                <div class="spacer"></div>
                                <button id="saveButton">Save</button>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
